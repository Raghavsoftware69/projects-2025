<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeout();
                $("#div2").fadeout("slow");
                $("#div3").fadein(3000);
                $("#div4").fadeout();
                $("#div5").fadeout("slow");
                $("#div6").fadeout(15000);
            });
        });
    </script>
</head>
<body>
    <p>see the fadein() method example with different parameters.</p>
    <button>Click to fade in boxes</button>
    <div id="div1" style="width: 80px; height: 80px; background-color: red;"></div><br>
    <div id="div2" style="width: 80px; height: 80px; background-color: green;"></div><br>
    <div id="div3" style="width: 80px; height: 80px; background-color: blue;"></div><br>
    <div id="div4" style="width: 80px; height: 80px; background-color: yellow;"></div><br>
    <div id="div5" style="width: 80px; height: 80px; background-color: orange;"></div><br>
    <div id="div6" style="width: 80px; height: 80px; background-color: purple;"></div><br>
</body>
</html>
