<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#redElement").click(function(){
                $(this).css("color", "red");
            });
            $("#greenElement").click(function(){
                $(this).css("color", "green");
            });
            $("#blueElement").click(function(){
                $(this).css("color", "blue");
            });
        });
    </script>
</head>
<body>
    <h2 id="redElement">Click to color me in 'red'</h2>
    <h2 id="greenElement">Click to color me in 'green'</h2>
    <h2 id="blueElement">Click to color me in 'blue'</h2>
</body>
</html>
